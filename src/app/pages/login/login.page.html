<ion-content class="body">
  <br>
  <br>
  <div id="container">
    <ion-img [src]="item.pic" class="logo"></ion-img>
    <br>
    <ion-item>
      <ion-label position="floating" class="text">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" class="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="text">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="clave" class="text"></ion-input>
    </ion-item>


    <ion-list>
      <ion-radio-group value="TipoUsuario">
        <ion-item>
          <ion-label class="text">Pasajero</ion-label>
          <ion-radio slot="start" value="Pasajero"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label class="text">Chofer</ion-label>
          <ion-radio slot="start" value="Chofer"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>


    <br>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-button strong="True" expand="full" type="submit" color="primary" shape="round"
           (click)="validar()">Aceptar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <br>
  <ion-row class="ion-align-items-center">
    <ion-col size="4"></ion-col>
    <ion-col size="8">
      <a [routerLink]="['/registro']">Registrarse</a>
    </ion-col>
  </ion-row>
</ion-content>
