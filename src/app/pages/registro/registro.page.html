<ion-header class="body">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <div id="container">
    <br>
    <ion-item>
      <ion-label position="floating" class="text">Correo electronico</ion-label>
      <ion-input class="text"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" class="text">Contraseña</ion-label>
      <ion-input type="password" class="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="text">Repita la Contraseña</ion-label>
      <ion-input type="password" class="text"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating" class="text">Número telefonico</ion-label>
      <ion-input class="text"></ion-input>
    </ion-item>
    <br>
    <ion-list>
      <ion-item>
        <ion-select class="text" placeholder="Seleccione su Sede">
          <ion-select-option value="Plaza Norte">Plaza Norte</ion-select-option>
          <ion-select-option value="Alameda">Alameda</ion-select-option>
          <ion-select-option value="Antonio Varas">Antonio Varas</ion-select-option>
          <ion-select-option value="Educacion Continua">Educacion Continua</ion-select-option>
          <ion-select-option value="Maipu">Maipu</ion-select-option>
          <ion-select-option value="Melipilla">Melipilla</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>
    <ion-button strong="True" expand="full" type="submit" color="primary" shape="round"
    [routerLink]="['/main-menu']">Aceptar</ion-button>
  </div>
</ion-content>
